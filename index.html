<body>
   <h1>Guess-A-Number Game!</h1>

   <div class="container">
       <h2>What is the Number?</h2>
       <h3>(Hint: It's a number between 1 and 20!)</h3>
       <div class="num-box" id="numBox">?</div>
       <div class="image-container" id="imageContainer">
        <iframe src="https://giphy.com/embed/L2GmwARts46dC6f7NR" class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/cat-dancing-kitty-L2GmwARts46dC6f7NR"></a></p>
        <iframe src="https://giphy.com/embed/L2GmwARts46dC6f7NR" class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/cat-dancing-kitty-L2GmwARts46dC6f7NR"></a></p>
        <iframe src="https://giphy.com/embed/L2GmwARts46dC6f7NR" class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/cat-dancing-kitty-L2GmwARts46dC6f7NR"></a></p>

       
       </div>
       <div class="image-container-2" id="imageContainer-2">
            <iframe src="https://giphy.com/embed/3ohze3K1ZJ35yFDgsw"   class="giphy-embed"
                allowFullScreen></iframe>
            <p><a href="https://giphy.com/stickers/imoji-sad-3ohze3K1ZJ35yFDgsw"></a></p>
            <iframe src="https://giphy.com/embed/3ohze3K1ZJ35yFDgsw"  class="giphy-embed"
                allowFullScreen></iframe>
            <p><a href="https://giphy.com/stickers/imoji-sad-3ohze3K1ZJ35yFDgsw"></a></p>
            <iframe src="https://giphy.com/embed/3ohze3K1ZJ35yFDgsw"   class="giphy-embed"
                allowFullScreen></iframe>
            <p><a href="https://giphy.com/stickers/imoji-sad-3ohze3K1ZJ35yFDgsw"></a></p>

       </div>
    
   </div>

   <div class="user-container">
       <div class="user-input">
           <h2>Enter Your Guess here:</h2>
           <input type="text" placeholder="Your Number" id="input">
           <button type="submit" id="button">Guess!</button>
       </div>
       <div class="message" id="messageBox">Is today your lucky day?</div>
   </div>

   <div class="tries-left-container">
       <h2>Tries Left:</h2>
       <div class="tries-box" id="tries-box">5</div>
       <a href="./index.html"><button id="tryAgainBtn">Try Again?</button></a>
   </div>
